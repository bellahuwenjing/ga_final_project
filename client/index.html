<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your Favorite Movie Lists and Share</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!-- Responsiveness to mobile devices  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body>
    <div id="wrapper">
        <div class="container-fluid">
            <form>
                <input type="text" placeholder="Movie Title" />
                <input type="submit" value="Search" />
            </form>
            <br />
            <div id="output"></div>
            <p>Like what you found?</p>
            <button id="add">Click to add to your fave list</button>
            <form>
                <input type="text" placeholder="Type in list name" />
                <input type="submit" value="Create Lists" />
            </form>
            <div id="all" class="row"></div>

            <h1>Existing Movies/Series Lists</h1>
            <h1></h1>
            <h2>Best Chinese Animated Movies and TV Series</h2>
            <button id="show_ch">Click to see All</button>
            <h2>Best English Animated Movies Depicting Chinese Culture</h2>
            <button id="show_en">Click to see All</button>
            <!-- <div id="all"></div> -->
        </div>
    </div>

    <!-- type="module" MUST NOT BE INCLUDED -->
    <script src="movieList.js"></script>
    <script src="main.js" type="module"></script>
    <!-- jQuery library -->
    <!-- MUST INCLUDE jQuery TO USE COLLAPSE -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
